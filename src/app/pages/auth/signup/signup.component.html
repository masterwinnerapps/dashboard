<div class="container ">

  <div class="content">
    <div class="row justify-content-center">
      <br><br><br><br><br>
      <div class="col-md-6 my-5">
        <br><br><br><br><br><br><br><br>
        <div class=" card">
          <div class=" card-header">
            <h1 class="text-center display-4">MasterWinner</h1>
          </div>
          <div class=" card-header"><h5 class=" title">Melhorar a sua carreira todos os dias</h5></div>
          <div class=" card-body">
            <form [formGroup]="registerForm" (ngSubmit)="signUp()">

              <div class=" row">
                <div class=" col-md-6">
                  <div class=" form-group">

                    
                    <mat-form-field appearance="outline" style="width: 17em !important; ">
                      <mat-label>Primeiro nome</mat-label>
                      <input matInput type="text" formControlName="firstName" >
                     
                    </mat-form-field>
                  </div>
                </div>
                <div class=" col-md-6 ">
                  <div class=" form-group">

                    
                    <mat-form-field appearance="outline"  style="width: 17em !important; ">
                      <mat-label>Apelido</mat-label>
                      <input matInput type="text" formControlName="lastName">
                     
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6">
                  <div class=" form-group">

                    
                    <mat-form-field appearance="outline"  style="width: 17em !important; ">
                      <mat-label>Provincia</mat-label>
                      <input matInput type="text" formControlName="province">
                     
                    </mat-form-field>
                  </div>
                </div>
                <div class=" col-md-6 ">
                  <div class=" form-group">

                    
                    <mat-form-field appearance="outline"  style="width: 17em !important; ">
                      <mat-label>Cidade</mat-label>
                      <input matInput type="text" formControlName="city">
                      
                    </mat-form-field>
                    
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6">
                  <div class=" form-group">
                    <mat-form-field appearance="outline"  style="width: 17em !important; ">
                      <mat-label>Email</mat-label>
                      <input matInput type="email" formControlName="email">
                     
                    </mat-form-field>
                    
                  </div>
                </div>
                <div class=" col-md-6 ">
                  <div class=" form-group">

                   <mat-form-field appearance="outline">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
                  </div>
                </div>
              </div>
               <!-- <div class=" form-check">
                      <label class=" form-check-label">
                        <input
                          checked=""
                          class=" form-check-input"
                          type="checkbox"
                          value=""
                          placeholder="Checking"
                        />

                        <span class=" form-check-sign">
                          <span class=" check">
                             <div class=" card-header"><h5 class=" title">Mostrar senha</h5></div> </span>
                        </span>
                      </label>
                    </div> -->


              <div class=" card-footer">
                <button [disabled]="!registerForm.valid" class=" btn btn-fill btn-danger" type="submit">Entrar</button>
              </div>
            </form>
          </div>

        </div>
      </div>

    </div>
  </div>

  </div>
